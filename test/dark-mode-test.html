<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'selector'
        }
    </script>
</head>
<body class="min-h-screen bg-white dark:bg-zinc-900 transition-colors">
    <div class="container mx-auto p-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-zinc-900 dark:text-zinc-50">Dark Mode Toggle Test</h1>
            <button id="themeToggle" class="rounded-lg p-2 text-zinc-700 transition-colors hover:bg-zinc-100 dark:text-zinc-300 dark:hover:bg-zinc-800">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
        
        <div class="grid gap-4">
            <div class="p-6 rounded-lg border border-zinc-200 bg-white dark:border-zinc-800 dark:bg-zinc-800">
                <h2 class="text-xl font-semibold text-zinc-900 dark:text-zinc-50 mb-2">Card Title</h2>
                <p class="text-zinc-600 dark:text-zinc-400">This is a test card to demonstrate dark mode styling.</p>
            </div>
            
            <div class="p-6 rounded-lg border border-zinc-200 bg-white dark:border-zinc-800 dark:bg-zinc-800">
                <h2 class="text-xl font-semibold text-zinc-900 dark:text-zinc-50 mb-2">Another Card</h2>
                <p class="text-zinc-600 dark:text-zinc-400">If dark mode is working, this should change colors when you click the toggle.</p>
            </div>
        </div>
        
        <div class="mt-8 p-4 rounded-lg bg-blue-100 dark:bg-blue-900">
            <p class="text-blue-900 dark:text-blue-100">Current theme: <span id="currentTheme" class="font-bold"></span></p>
            <p class="text-blue-900 dark:text-blue-100">HTML classes: <span id="htmlClasses" class="font-mono text-sm"></span></p>
        </div>
    </div>

    <script>
        const html = document.documentElement;
        const toggleBtn = document.getElementById('themeToggle');
        const currentThemeSpan = document.getElementById('currentTheme');
        const htmlClassesSpan = document.getElementById('htmlClasses');
        
        let theme = localStorage.getItem('theme') || 'light';
        
        function updateTheme() {
            html.classList.remove('light', 'dark');
            html.classList.add(theme);
            currentThemeSpan.textContent = theme;
            htmlClassesSpan.textContent = html.className || '(none)';
            localStorage.setItem('theme', theme);
        }
        
        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            updateTheme();
            console.log('Theme toggled to:', theme);
        }
        
        toggleBtn.addEventListener('click', toggleTheme);
        
        // Initialize
        updateTheme();
    </script>
</body>
</html>
